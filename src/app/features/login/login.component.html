<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Client Login</mat-card-title>
      <mat-card-subtitle>Sign in to your chat</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="error" *ngIf="error">{{ error }}</div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
            >Invalid email</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            >Password is required</mat-error
          >
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')"
            >Password too short</mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loading || loginForm.invalid"
        >
          <mat-spinner diameter="24" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>

        <p class="link-text">
          Don't have an account? <a routerLink="/register">Register now</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
